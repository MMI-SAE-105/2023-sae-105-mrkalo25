    <img class="ligneh" src="public/icones/ligne.svg" alt="ligne">
    <legend class="legende">Nom prénom *</legend>
    <input type="text" name="name" id="name" placeholder="Nom prénom" class="ecriture">
    <legend class="legende">Numéro de téléphone *</legend>
    <input type="email" name="email" id="email" placeholder="Numéro de téléphone" class="ecriture">
    <legend class="legende">Message *</legend>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="ecriture"></textarea>
    <input type="submit" value="Envoyer" class="boutoncontact">
    <footer class="footer">
        <div class="footerpartie1">
